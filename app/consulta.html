    <!-- INICIO MAIN -->
    <main>
      <div class="container">
        <div class="row mb-5">
          <div class="col">
            <h1>my expenses</h1>
          </div>
        </div>
        <div class="row mb-2" >
          <div class="col-md-2">
            <select class="form-control" id="ano">
              <option value="">Ano</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
            </select>
          </div>
          <div class="col-md-2 mb-2">
            <select class="form-control" id="mes">
              <option value="">Mês</option>
              <option value="1">Janeiro</option>
              <option value="2">Fevereiro</option>
              <option value="3">Março</option>
              <option value="4">Abril</option>
              <option value="5">Maio</option>
              <option value="6">Junho</option>
              <option value="7">Julho</option>
              <option value="8">Agosto</option>
              <option value="9">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>
      
          <div class="col-md-2">
            <input type="number" class="form-control" placeholder="Dia" id="dia" max="31" min="1"/>
          </div>
          <div class="col-md-6 mb-2" >
            <select class="form-control" id="tipo">
              <option value="">Categoria</option>
              <option value="1">Alimentação</option>
              <option value="2">Educação</option>
              <option value="3">Lazer</option>
              <option value="4">Saúde</option>
              <option value="5">Transporte</option>
            </select>
          </div>
        </div>
        <div class="row  mb-5">
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Valor" id="valor" />
          </div>
          <div class="col-md-2 d-flex justify-content-end">
            <button id="btns" type="button" class="btn btn-primary" onclick="pesquisarDespesa()">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <table class="table" >
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Tipo</th>
                  <th>Descrição</th>
                  <th>Valor</th>
                  <th></th>
                </tr>
              </thead>
              <!-- INSERÇÃO DO CONTEUDO DE FORMA DINAMICA  -->
                <tbody id="listaDespesas">
                  <!-- VIEW LISTA DESPESAS -->
                </tbody>
            </table>
          </div>
        </div>
      </div>
