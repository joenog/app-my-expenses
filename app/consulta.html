<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="logo.png" type="image/png">
  <!-- Bootstrap início -->

    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- POPPER -->

    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

  <!-- Bootstrap fim -->
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

  <body onload="listExpenses()">
    <div id="capaApp">

    </div>

    <!-- INICIO NAV -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">
           <img src="logo.png" width="40" height="40" alt="Orçamento pessoal">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">add</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="consulta.html">expenses</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav> <!--  FIM NAV -->

    <!-- INICIO MAIN -->
    <main>
      <div class="container">
        <div class="row mb-5">
          <div class="col">
            <h1 class="display-4">my expenses</h1>
          </div>
        </div>
        <div class="row mb-2" >
          <div class="col-md-2">
            <select class="form-control" id="year">
              <option value="">Year</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2026">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
            </select>
          </div>
          <div class="col-md-2 mb-2">
            <select class="form-control" id="month">
              <option value="">Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
      
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Day" id="day" />
          </div>
          <div class="col-md-6 mb-2" >
            <select class="form-control" id="type">
              <option value="">Category</option>
              <option value="1">Food</option>
              <option value="2">Education</option>
              <option value="3">Leisure</option>
              <option value="4">Health</option>
              <option value="5">Transport</option>
            </select>
          </div>
        </div>
        <div class="row  mb-5">
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Description" id="description" />
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Value" id="value" />
          </div>
          <div class="col-md-2 d-flex justify-content-end">
            <button type="button" class="btn btn-primary my-2" onclick="searchExpense()">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <table class="table" >
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Type</th>
                  <th>Description</th>
                  <th>Value</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="listExpenses">
                  
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
